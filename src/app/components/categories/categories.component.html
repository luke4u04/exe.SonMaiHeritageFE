<section class="py-16 bg-white">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h3 class="text-3xl font-bold text-gray-800 mb-4">Danh Mục Sản Phẩm</h3>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Từ những món đồ trang trí tinh tế đến các vật dụng sinh hoạt hàng ngày,
                tất cả đều được chế tác từ nghệ thuật sơn mài truyền thống
            </p>
        </div>

        <!-- Loading State -->
        <div *ngIf="isLoading()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div *ngFor="let item of [1,2,3,4]" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden animate-pulse">
                <div class="w-full h-48 bg-gray-300"></div>
                <div class="p-4">
                    <div class="h-4 bg-gray-300 rounded mb-2"></div>
                    <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                </div>
            </div>
        </div>

        <!-- Categories Grid -->
        <div *ngIf="!isLoading()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            @for (category of categories(); track category.id) {
            <app-category-card [category]="category" />
            }
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading() && categories().length === 0" class="text-center py-12">
            <p class="text-gray-500">Không có danh mục nào để hiển thị</p>
        </div>
    </div>
</section>
